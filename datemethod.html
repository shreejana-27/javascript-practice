<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method</title>
</head>
<body>
    <script>
        const date= new Date()
        document.write(`${date}<br>`)
        //to get only year getFullYear
        document.write(`${date.getFullYear()}<br>`)
        //to get only month use getMonth, it only return (0-11) value
        document.write(`${date.getMonth()}<br>`)
        //to access date use getDate
        document.write(`${date.getDate()}<br>`)
        //to get day of the week use getDay, it returns the value from 0-6
        document.write(`${date.getDay()} <br>`)

        //to get hour use getHour, it returns the value from 0-23
        document.write(`${date.getHours()} <br>`)
        //to getMinutes,it returns the value from 0-59
        document.write(`${date.getMinutes()} <br>`)
        //to get second, it returns the value from 0-59
        document.write(`${date.getSeconds()} <br>`)
        //to get milliseconds,it returns the value from 0-999
        document.write(`${date.getMilliseconds()} <br>`)

        document.write(`${date.toLocaleTimeString()}<br>`)
        document.write(`${date.toLocaleDateString()}<br>`)
    </script>
</body>
</html>
