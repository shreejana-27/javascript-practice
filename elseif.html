<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if condition</title>
</head>
<body>
    <script>
        const x=20
        const y=15
        const z=30
        if(x>y && x>z ){
            document.write(` x is greatest value`)
        }
        else if(y>x && y>z){
            document.write(` y is greatest value`)
        }
        else{
            document.write(`z is smallest value`)
        }
    </script>
</body>
</html>
