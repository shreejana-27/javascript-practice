<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in js</title>
</head>
<body>
  <script>
    const numbers=[10,20,30,40,50,60,70,80,100,110,120]
    // const filterData=numbers.filter(num=>{
    //     return num>30 && num<80
    // })
    // document.write(`${filterData}`)

    //for the single line code don't need to return the value 
    const filterData=numbers.filter(num=>num>30 && num<80)
    document.write(`${filterData}`)

    
  </script>  
</body>
</html>
