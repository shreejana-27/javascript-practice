<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 shadow-lg p-4">
                <form action="" onsubmit="return validForm()">
                    <h2 class="text-muted">Register form</h2>
                    <div class="mb-2">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="fname" id="firstname" class="form-control" onkeyup="fnameValidation()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lname" id="lastname" class="form-control" onkeyup="lnameValidation()">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidation()">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" onkeyup="pwdValidation()">
                        <span id="pwdMsg"></span>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script> -->

        <script src="./formvalidation.js"></script>


</body>

</html>
