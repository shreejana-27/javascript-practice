<body>
    <pre>
        i> for loop
        ii> while loop

    <script>
        for (i = 1; i <= 20; i++) {
            document.write(`${i} &nbsp;`)
        }

        for (i = 1; i <= 10; i++) {
            document.write(`shree &nbsp;`)
        }
        document.write(`<br>`)
        // const y='shree'

        for (j = 20; j >= 1; j--) {
            document.write(`${j}  &nbsp;`)
        }
        document.write(`<br>`)

        const y = parseInt(prompt('enter the value'))
        for (i = 1; i <= 10; i++) {
            // document.write(`${i * y} &nbsp;`)
            document.write(`${y}x${i}=${y*i} <br>`)
        }
        document.write(`<br>`)


    </script>
