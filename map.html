<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapping in js</title>
</head>
<body>
    <script>
        const numbers=[10,20,30,40,50,60]
        // function demoFunction(num){
        //     document.write(`<li>${num}</li>`)
        // }
        // numbers.map(demoFunction)

        // const demoFunction=(num)=>{
        //     document.write(`<li>${num}</li>`)
        // }
        // numbers.map(demoFunction)

        // numbers.map(function(num){
        //     document.write(`<li>${num}</li>`)
        // })
        numbers.map((num)=>{
            document.write(`<li>${num}</li> `)
        })
        document.write(`<br>`)
        //forEach
        numbers.forEach((num)=>{
            document.write(`<li>${num}</li>`)
        })
    </script>
</body>
</html>
