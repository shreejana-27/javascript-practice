<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)}<br>`)
        //to calculate square root
        document.write(`${Math.sqrt(25)} <br>`)

        //to calculate power 
        document.write(`${Math.pow(5,3)} <br>`)

        //to calculate round off
        document.write(`${Math.round(2.5)} <br>`)
        document.write(`${Math.round(2.4)} <br>`)

        //to calculate ceiling
        document.write(`${Math.ceil(2.4)} <br>`)

        //to calculate floor
        document.write(`${Math.floor(2.4)} <br>`)

        //to generate random number(0-1)
        document.write(`${Math.random()} <br>`)

        //to convert random no. into whole no.
        let x=Math.floor(`${Math.random()*51}`)
        // let x=Math.floor(`${Math.random()*51}`)+1
        document.write(`${x} <br>`)
    </script>
</body>
</html>
