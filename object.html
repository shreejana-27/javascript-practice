<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    
        <!-- object: properties  -->
    
    <script>
//object always comes in key value pair
const student={
    first_name:'Shreejana',
    last_name:'Yonzon',
    age:23,
    height:5.3,
    gender:'female'
}
document.write(`${student.first_name}`)
document.write(`${student.last_name}<br>`)
document.write(`${student.age}<br>`)
document.write(`${student.height}<br>`)
document.write(`${student.gender}<br>`)


    </script>
</body>
</html>
