<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>
<body>
    <script>
      for(i=1;i<=100;i++){
        let k=0
        for(j=2;j<i/2;j++){
            if(i%j==0){
                k==1
                break
            }
        }
        if(k==0){
            document.write(`${i} &nbsp;`)
        }
      }

    </script>
</body>
</html>
