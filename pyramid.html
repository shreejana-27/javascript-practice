        for(i=1;i<=5;i++){
        
            for(j=1;j<=i;j++){
                document.write('&nbsp;')
            }
            for(k=5;k>=i;k--){
                document.write(`*&nbsp;`)
            }
            document.write('<br>')
        }
    </script>
