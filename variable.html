<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    
    <script>
        //variable is used to store values
        //variable can be declared either using var or let or const
        //can't use predefine values as the variable
        //0-9 is number
        //all the keywords are string
        
        var x=20
        // document.write(x)
        document.write(`${x} <br>`)//printing value of x using template literals 

        var x=50
        document.write(`${x}`)

        let y='hello world'
        document.write(`<br>`)
        document.write(`${y}`)
        //can't assign the same value again in 'let'

        //to check data type using typeof
        document.write('<br>')
        document.write(typeof(x))
        document.write('<br>')
        document.write(typeof(y))


    </script>
</body>
</html>
