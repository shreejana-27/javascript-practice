<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let i=1
        while(i<=10){
            document.write(`${i} &nbsp;`)
            i++
        }
        document.write(`<br>`)

        let j=20
        while(j>0){
            document.write(`${j} &nbsp;`)
            j--
        }
    </script>
</body>
</html>
